<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .profile-info {
            margin-bottom: 15px;
        }
        .profile-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .profile-info input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Perfil</h1>
        <div class="profile-info">
            <label>Nombre</label>
            <input type="text" value="{{ user.get_full_name }}" readonly>
        </div>
        <div class="profile-info">
            <label>Número de Celular</label>
            <input type="text" value="{{ propietario.celular }}" readonly>
        </div>
        <div class="profile-info">
            <label>Email</label>
            <input type="email" value="{{ user.email }}" readonly>
        </div>
        <div class="profile-info">
            <label>Placa del Carro</label>
            <input type="text" value="{{ propietario.placa_carro }}" readonly>
        </div>
        <div class="profile-info">
            <label>Color del Carro</label>
            <input type="text" value="{{ propietario.color_carro }}" readonly>
        </div>
        <button class="btn">Cambiar Contraseña</button>
        <button class="btn btn-danger">Eliminar Cuenta</button>
    </div>
</body>
</html>
